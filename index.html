<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tech Goals</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        Next <span>Two</span> Years <span>Goal</span> in <span>Tech</span>
      </h1>
    </header>

    <section id="profile">
      <h2>Slack Profile</h2>
      <!-- <p data-testid="slackDisplayName">Your Slack Display Name</p>
      <p data-testid="slackEmail">your.email@domain.com</p> -->
      <div class="profile__imgs">
        <div>
          <img
            src="profile.jpeg"
            data-testid="slackProfilePicture"
            alt="Slack Profile Picture"
          />
        </div>
        <div>
          <img
            src="profile.jpeg"
            data-testid="slackProfilePicture"
            alt="Slack Profile Picture"
          />
        </div>
        <div>
          <img
            src="profile.jpeg"
            data-testid="slackProfilePicture"
            alt="Slack Profile Picture"
          />
        </div>
      </div>
    </section>
    <section id="goals">
      <h2>Goals</h2>
      <p>Outline your tech goals here...</p>
    </section>
    <section id="current-time">
      <h2>Current Time and Day</h2>
      <p data-testid="currentTimeUTC">
        Current Time in UTC: <span id="time"></span>
      </p>
      <p data-testid="currentDay">Current Day: <span id="day"></span></p>
    </section>
    <section id="links">
      <h2>Useful Links</h2>
      <a href="https://hng.tech/learn" data-testid="hngLink">HNG Learn</a>
      <a href="https://keyword.dog" data-testid="keywordLink">Keyword Dog</a>
      <a href="https://scrapeanyweb.site" data-testid="scrapeanywebLink"
        >Scrape Any Web</a
      >
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
